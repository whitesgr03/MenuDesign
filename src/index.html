<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div>
                1. Dropdown Menu
                <div class="dropdown menu">
                    <span class="title">Menu</span>
                    <ul class="list">
                        <li class="item">
                            <button type="button">Button 1</button>
                        </li>
                        <li class="item">
                            <button type="button">Button 2</button>
                        </li>
                        <li class="item">
                            <button type="button">Button 3</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                2. Hamburger Menu
                <div class="hamburger menu">
                    <div class="icon">
                        <span></span>
                    </div>
                    <ul class="list">
                        <li class="item title">
                            <span>Menu</span>
                        </li>
                        <li class="item">
                            <button type="button">Button 1</button>
                        </li>
                        <li class="item">
                            <button type="button">Button 2</button>
                        </li>
                        <li class="item">

            </div>
            <div>

                    <ul class="list">

                        </li>
                    </ul>
                </div>
            </div>
            <div>
                4. Tabs with Dropdown Menu
                <div class="tabs tabsDropdown menu">
                    <ul class="list">
                        <li class="item">
                            <a href="#">
                                <span class="icon"></span>
                                <span>Home</span>

                        <li class="item">

                        </li>
                        <li class="item">
                            <div class="hamburger">
                                <div class="icon">
                                    <span></span>
                                </div>
                                <span>More</span>

                                    <li class="item">
                                        <button type="button">Link 1</button>
                                    </li>
                                    <li class="item">
                                        <button type="button">Link 2</button>
                                    </li>
                                    <li class="item">

                                    </li>
                                </ul>
                            </div>

                    </ul>
                </div>
            </div>
            <div>

                    <button class="arrow prev">⇦</button>
